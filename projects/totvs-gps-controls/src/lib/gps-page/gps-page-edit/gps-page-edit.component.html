<po-page-edit
    [p-breadcrumb]="parameterBreadcrumb"
    [p-literals]="parameterLiterals"
    [p-title]="parameterTitle"
    [p-disable-submit]="parameterDisableSubmit"
    (p-cancel)="parameterOnCancel"
    (p-save)="parameterOnSave"
    (p-save-new)="parameterOnSaveNew">
    <po-loading-overlay
        p-screen-lock="true"
        [p-text]="loadingStatus.message"
        [hidden]="!loadingStatus.active">
    </po-loading-overlay>
    <form #mainForm="ngForm">
        <ng-content></ng-content>
    </form>
</po-page-edit>
